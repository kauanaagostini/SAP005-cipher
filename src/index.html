<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css?family=Bebas Neue" rel="stylesheet">
  </head>
  <body>
    <header>
      <h1>STRATEGIC HAZARD INTERVENTION ESPIONAGE LOGISTICS DIRECTORATE - S.H.I.E.L.D</h1>
      <div class="logo"> </div>
    </header>
    <div class="formulario">
      <form>
        <p>Agent type here the message you want to <b>encrypt</b>.</p>
        <div>
          <label for="msg">Message:</label>
          <textarea id="msgcrip" placeholder="Type your text here ..."></textarea>
        </div>
        <div>
          <label for="offset">Offset:</label>
          <input type="number" id="numbercrip"/>
        </div>
        <div class="button">
          <button id="crip" type="submit">Encrypt</button>
        </div>
        <div>
        <p>Your encrypted message is:</p>
        <label for="msg"></label>
        <textarea id="respcrip" readonly></textarea>
        </div>
      </form>
      <form>
        <p>Agent type here the message you want to <b>decrypt</b>.</p>
        <div>
          <label for="msg">Message:</label>
          <textarea id="msgdescrip" placeholder="Type your text here ..."></textarea>
        </div>
        <div>
          <label for="offset">Offset:</label>
          <input type="number" id="numberdescrip"/>
        </div>
        <div class="button">
          <button id="descrip" type="submit">Decrypt</button>
        </div>
        <div>
          <p>Your decrypted message is:</p>
          <label for="msg"></label>
          <textarea id="respdescrip" readonly></textarea>
          </div>
      </form>
    </div>
    <script src="index.js" type="module"></script>
  </body>
</html>
